<router-outlet></router-outlet>
<app-cabecera></app-cabecera>


  <main role="main">
    
    <app-tabla-pelicula [listaPeliculas]='listadoActores'  
    (emitPeliculaDetalle)='actorEventDetalle($event)'
    (emitPeliculaModificar)='actorEventModificar($event)'
    (emitPeliculaEliminar)='actorEventEliminar($event)'  
    ></app-tabla-pelicula>

    <div class="container">

      <div class="controladores">

        <app-detalle-pelicula [peliculaDetalle]='actorDetalle' ></app-detalle-pelicula>
        <app-modificar-pelicula [peliculaModificar]='actorModificar'></app-modificar-pelicula>
        <app-eliminar-pelicula [peliculaEliminar]='actorEliminar'></app-eliminar-pelicula>

      </div>

    </div>
  </main>
